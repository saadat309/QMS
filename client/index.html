<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="text-center mt-4" style="font-size: 3vw;">Query Management System</h1>
    
    <div class="container">
        <div class="form-container">
            <form id="queryForm" class="form-row" autocomplete="off">
                <div class="form-group col-md-6">
                    <label for="agent">Agent</label>
                    <select id="agent" class="form-control">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="query">Query</label>
                    <textarea id="query" class="form-control textarea" required></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Client's Phone <small>(Optional)</small></label>
                    <input type="text" class="form-control" id="phone" value="03">
                </div>
                <div class="form-group col-md-6">
                    <label for="additionalInfo">Additional Info <small>(Optional)</small></label>
                    <textarea id="additionalInfo" class="form-control textarea"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="queryDate">Date</label>
                    <input type="date" class="form-control" id="queryDate">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Query</button>
                </div>
            </form>
        </div>
        <hr>
        <h2 class="text-center mt-4" style="font-size: 3vw;">Filters</h2>
        <div class="form-container">
            <form class="form-row">
                <div class="form-group col-md-6">
                    <label for="filterAgent">Filter by Agent</label>
                    <select id="filterAgent" class="form-control">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="filterStartDate">Start Date</label>
                    <input type="date" class="form-control" id="filterStartDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="filterEndDate">End Date</label>
                    <input type="date" class="form-control" id="filterEndDate">
                </div>
                <div class="text-center w-100">
                    <button type="button" id="applyFilters" class="btn btn-primary">Apply Filters</button>
                    <button type="button" id="downloadExcel" class="btn btn-success">Download Excel</button>
                    <button type="button" id="clearFilters" class="btn btn-secondary">Clear Filters</button>
                </div>
            </form>
        </div>
        <hr>
        <h2 class="text-center mt-4" style="font-size: 3vw; padding-bottom: 2rem;">Queries</h2>
        <div class="table-body-wrapper">
            <table id="queryTable" class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Agent</th>
                        <th scope="col">Query</th>
                        <th scope="col">Client's Phone</th>
                        <th scope="col">Additional Info</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody style="text-wrap-style: wrap;">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
        <hr>

        <!-- Add/Remove Agents Section -->
        <h2 class="text-center mt-4" style="font-size: 3vw; padding-top: 4rem;">Manage Agents</h2>
        <div class="form-container">
            <form class="form-row">
                <div class="form-group col-md-6">
                    <label for="newAgent">Add New Agent</label>
                    <input type="text" class="form-control" id="newAgent" placeholder="Enter agent name">
                    <button type="button" id="addAgent" class="btn btn-primary mt-2">Add Agent</button>
                </div>
                <div class="form-group col-md-6">
                    <label for="removeAgentSelect">Remove Agent</label>
                    <select class="form-control" id="removeAgentSelect">
                        <!-- Options will be populated dynamically -->
                    </select>
                    <button type="button" id="removeAgent" class="btn btn-danger mt-2">Remove Agent</button>
                </div>
            </form>
        </div>

        <hr>
        <h2 class="text-center mt-4" style="font-size: 3vw;">Export and Import Data</h2>
        <div class="form-container text-center w-100">
            <label for="importBackup"> Import/upload Data</label>
            <input type="file" id="importBackup" class="btn btn-info mt-2" />
            <br>
            <button type="button" id="exportBackup" class="btn btn-warning">Export/Download Data</button>
        </div>

        <!-- Backup Update Section -->
        <hr>
        <h2 class="text-center mt-4" style="font-size: 3vw;">Update Backup</h2>
        <div class="form-container text-center w-100">
            <input type="file" id="existingBackup" class="btn btn-info" />
            <button type="button" id="updateBackup" class="btn btn-warning mt-2">Update Backup</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="./index.js"></script>





</body>

</html>
